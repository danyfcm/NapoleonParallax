<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Document</title>
</head>
<body>

    <div class="napoleon">
        <div class="parallax-wrap">
            
            <img src="img/Napoleon crossing the alps Napoleon.png"> 
            <img src="img/Napoleon crossing the alps Napoleon Capa.png"> 
            <img src="img/Napoleon crossing the alps Soldados.png">
            <img src="img/Napoleon crossing the alps Pedra1.png">
            <img src="img/Napoleon crossing the alps Pedra 2.png">

        </div>
    </div>
    
</body>

<script>

    document.querySelectorAll(".parallax-wrap").forEach(parallaxWrap =>
        
        parallaxWrap.addEventListener("mousemove", ({ clientX, clientY }) => { 
            parallaxWrap.style.setProperty("--x", clientX);
            parallaxWrap.style.setProperty("--y", clientY);
        }),

    );

</script>
</html>
