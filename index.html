<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Document</title>
</head>
<body>

    <div class="parallax-wrap">
        <img class="napoleon" src="img/Napoleon crossing the alps background.png">
        <span value="50"> <img  src="img/Napoleon crossing the alps Napoleon.png"> </span>
        <span value="5"> <img src="img/Napoleon crossing the alps Napoleon Capa.png"> </span>
        <span value="30"> <img src="img/Napoleon crossing the alps Soldados.png"> </span>

    </div>
    
</body>

<script>

    document.addEventListener("mousemove", parallax);

    function parallax(event) {
        this.querySelectorAll(".parallax-wrap span").forEach((shift) => {
            const position = shift.getAttribute("value");
            const x = (window.innerWidth - event.pageX * position) / 90;
            const y = (window.innerHeight - event.pageY * position) / 90;

            shift.style.transform = `translateX(${x}px) translateY(${y}px)`;
        });
    }

    
</script>
</html>
